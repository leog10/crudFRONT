<app-menu></app-menu>
<div class="container d-flex justify-content-center">
  <div class="card">
    <div class="card-header">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/login"
            >Iniciar Sesion</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/registro">Registrarse</a>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
        <div class="form-group">
          <label for="nombreUsuario">Nombre de Usuario</label>
          <input
            type="text"
            name="nombreUsuario"
            id="nombreUsuario"
            class="form-control"
            [(ngModel)]="nombreUsuario"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Contrase√±a</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            [(ngModel)]="password"
            required
          />
        </div>
        <div class="form-group d-grid mt-3">
          <button
            class="btn btn-outline-success"
            [disabled]="!f.valid"
            type="submit"
          >
            <i class="fa-solid fa-arrow-right-to-bracket"></i> Iniciar Sesion
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
