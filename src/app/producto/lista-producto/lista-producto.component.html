<app-menu></app-menu>
<div class="container">
  <table class="table table-dark table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Prodcuto</th>
        <th scope="col">Precio</th>
        <th scope="col">Ver</th>
        <th scope="col" *ngIf="isAdmin">Editar</th>
        <th scope="col" *ngIf="isAdmin">Borrar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <td>{{ producto.id }}</td>
        <td>{{ producto.nombre }}</td>
        <td>$ {{ producto.precio }}</td>
        <td>
          <button
            class="btn btn-outline-info"
            routerLink="/detalle/{{ producto.id }}"
          >
            <i class="fa-regular fa-eye"></i> Ver
          </button>
        </td>
        <td *ngIf="isAdmin">
          <button
            class="btn btn-outline-warning"
            routerLink="/editar/{{ producto.id }}"
          >
            <i class="fa-regular fa-pen-to-square"></i> Editar
          </button>
        </td>
        <td *ngIf="isAdmin">
          <button class="btn btn-outline-danger" (click)="borrar(producto.id!)">
            <i class="fa-regular fa-trash-can"></i> Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div>
    <button
      *ngIf="isAdmin"
      class="btn btn-outline-success btn-lg"
      routerLink="/nuevo"
    >
      <i class="fa-solid fa-circle-plus"></i> Nuevo Producto
    </button>
  </div>
</div>
