<app-menu></app-menu>
<div class="container-sm mt-4" *ngIf="producto">
  <div class="row">
    <div class="col-md-5 mx-auto">
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group mb-2">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            [(ngModel)]="producto.nombre"
            required
          />
        </div>
        <div class="form-group mb-2">
          <label for="precio">Precio</label>
          <input
            type="number"
            class="form-control"
            id="precio"
            name="precio"
            [(ngModel)]="producto.precio"
            required
          />
        </div>
        <div class="d-grid mt-3">
          <button class="btn btn-outline-success" [disabled]="!f.valid">
            <i class="fa-solid fa-pen"></i> Actualizar
          </button>
        </div>
        <div class="d-grid mt-3">
          <button
            class="btn btn-outline-primary"
            routerLink="/lista"
            type="button"
          >
            <i class="fa-solid fa-rotate-left"></i> Volver
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
